                                  <p>         <H4>  <b>Ekowisata Silowo</b></H4> Salah satu wisata berkonsep ekowisata sekaligus edukasi yang cukup unik dengan area sekitarnya berupa kerimbunan pohon sagu adalah Ekowisata Silowo atau Sumber Silowo. Sebab ekosistem sekitarnya yang masih terjaga dan asri, keragaman flora-fauna lokal di sini juga sangat mencuri perhatian. Sehingga, sudah pasti pemandangan dan nuansa alamnya sangat menakjubkan.</p>
                                  <p>Lokasi: Desa Mandirejo, Kecamatan Merakurak, Kabupaten Tuban, Jawa Timur.</p>
